name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  PROJECT_NAME: muscleup
  PYTHON_VERSION: '3.11'
  DEPLOY_PATH: /opt/projects/muscleup

jobs:
  # ==========================================
  # Job 1: Run tests and linting
  # ==========================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov ruff black

      - name: Run Black (code formatting check)
        run: black --check app/ tests/
        continue-on-error: true

      - name: Run Ruff (linting)
        run: ruff check app/ tests/
        continue-on-error: true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # Job 2: Build Docker image
  # ==========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''

      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: ${{ env.PROJECT_NAME }}-backend:${{ github.sha }},${{ env.PROJECT_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ==========================================
  # Job 3: Deploy to production server
  # ==========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker compose.prod.yml,Dockerfile.prod,nginx/,.env.production"
          target: ${{ env.DEPLOY_PATH }}/releases/${{ github.sha }}
          strip_components: 0

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "/tmp/image.tar"
          target: ${{ env.DEPLOY_PATH }}/releases/${{ github.sha }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e

            PROJECT_PATH="${{ env.DEPLOY_PATH }}"
            RELEASE_PATH="$PROJECT_PATH/releases/${{ github.sha }}"

            echo "üöÄ Starting deployment for ${{ env.PROJECT_NAME }}..."

            # Load Docker image
            echo "üì¶ Loading Docker image..."
            docker load -i "$RELEASE_PATH/tmp/image.tar"

            # Create .env.production if it doesn't exist (from secrets)
            if [ ! -f "$RELEASE_PATH/.env.production" ]; then
              echo "‚öôÔ∏è  Creating .env.production from secrets..."
              cat > "$RELEASE_PATH/.env.production" <<EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
            AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            ENVIRONMENT=production
            EOF
            fi

            # Run health check on current deployment
            echo "üè• Running health check on current deployment..."
            if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
              CURRENT_HEALTHY=true
              echo "‚úÖ Current deployment is healthy"
            else
              CURRENT_HEALTHY=false
              echo "‚ö†Ô∏è  Current deployment is not responding"
            fi

            # Blue-Green deployment
            echo "üîÑ Starting Blue-Green deployment..."

            cd "$RELEASE_PATH"

            # Start new containers
            docker compose -f docker compose.prod.yml up -d

            # Wait for new deployment to be healthy
            echo "‚è≥ Waiting for new deployment to be healthy..."
            for i in {1..30}; do
              if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
                echo "‚úÖ New deployment is healthy!"
                NEW_HEALTHY=true
                break
              fi
              echo "Attempt $i/30: Waiting for health check..."
              sleep 5
            done

            if [ "$NEW_HEALTHY" != "true" ]; then
              echo "‚ùå New deployment failed health check. Rolling back..."
              docker compose -f docker compose.prod.yml down
              exit 1
            fi

            # Update symlink to new release
            echo "üîó Updating current symlink..."
            ln -sfn "$RELEASE_PATH" "$PROJECT_PATH/current"

            # Cleanup old containers if they exist
            if [ "$CURRENT_HEALTHY" == "true" ]; then
              echo "üßπ Cleaning up old deployment..."
              # Old containers will be stopped as new ones took over the ports
            fi

            # Keep only last 5 releases
            echo "üßπ Cleaning up old releases..."
            cd "$PROJECT_PATH/releases"
            ls -t | tail -n +6 | xargs -r rm -rf

            echo "‚ú® Deployment completed successfully!"
            echo "üìä Deployment info:"
            echo "  - Release: ${{ github.sha }}"
            echo "  - Time: $(date)"
            echo "  - URL: https://api.muscleup.fitness"

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          # Add your verification steps here
          # For example, check if the API is responding
          # curl -f https://api.muscleup.fitness/health

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          # Add Slack/Discord notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          # Add Slack/Discord notification here if needed

  # ==========================================
  # Job 4: Rollback (manual trigger only)
  # ==========================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production

    steps:
      - name: Rollback on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e

            PROJECT_PATH="${{ env.DEPLOY_PATH }}"

            echo "‚èÆÔ∏è  Starting rollback..."

            # Find previous release
            cd "$PROJECT_PATH/releases"
            PREVIOUS_RELEASE=$(ls -t | sed -n '2p')

            if [ -z "$PREVIOUS_RELEASE" ]; then
              echo "‚ùå No previous release found!"
              exit 1
            fi

            echo "Rolling back to: $PREVIOUS_RELEASE"

            # Switch to previous release
            cd "$PROJECT_PATH/releases/$PREVIOUS_RELEASE"
            docker compose -f docker compose.prod.yml up -d

            # Update symlink
            ln -sfn "$PROJECT_PATH/releases/$PREVIOUS_RELEASE" "$PROJECT_PATH/current"

            echo "‚úÖ Rollback completed!"
